  <header>

      <div class="logo">
        <a href="../index.html">

    <div>

  </header>
  <main class="main-index">
    <!--BANER-->
    <div class="banner"><img src="../Imagenes/aura.gif" alt=""></div>
    <h2 class="titulo-contacto">SERVICIO AL CLIENTE - CONTÁCTENOS</h2>
    <div class="container">
      <h2>Enviar un formulario</h2>
      <form action="#" method="post">
        <div class="columna">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>

          <label for="email">Dirección de correo electrónico:</label>
          <input type="email" id="email" name="email" required>

          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required>
        </div>

        <div class="columna-segunda">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" required></textarea>
        </div>

        <input type="submit" value="Enviar">
      </form>
    </div>


    <footer>
      <div class="footer-container">
        <div>
          <h3>Medios de pago</h3>
          <ul>
            <li><button class="boton">Tarjeta de crédito</button></li>
            <li><button class="boton">PayPal</button></li>
            <li><button class="boton">Transferencia bancaria</button></li>
          </ul>
        </div>

        <div>
          <h3>Redes Sociales</h3>
          <ul>
            <li><a href="https://www.facebook.com"><button class="boton">Facebook</button></a></li>
            <li><a href="https://www.instagram.com"><button class="boton">Instagram</button></a></li>
            <li><a href="https://www.twitter.com"><button class="boton">Twitter</button></a></li>
          </ul>
        </div>
        <div>
          <h3>Contacto</h3>
          <ul>
            <li>Dirección: Calle 123, Ciudad</li>
            <li>Teléfono: 555-5555</li>
            <li>Email: info@tutienda.com</li>
          </ul>
        </div>
        <div class="columna">
          <button class="boton" onclick="arrepentimiento()">Boton de Arrepentimiento</button>
        </div>
      </div>
  </main>
  </footer>
